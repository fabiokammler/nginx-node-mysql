version: '3'

services: 

  app:
    build: 
      context: node
      dockerfile: Dockerfile.prod
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh node index.js
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
       - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    volumes:
    - ./node/database:/docker-entrypoint-initdb.d
    networks: 
      - node-network
  
  nginx:
    build: 
      context: nginx
      dockerfile: Dockerfile.prod
    container_name: proxy
    restart: always
    tty: true
    depends_on:
      - app
    ports: 
      - "8080:8080"
    networks: 
      - node-network

networks: 
  node-network:
    driver: bridge      
